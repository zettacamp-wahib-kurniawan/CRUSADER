<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="main-header">
      <div class="header-content container">
        <a href="#" class="header-brand">PeerConnect</a>
        <div class="header-nav">
          <a href="#" class="header-help"
            ><i class="bx bx-question-mark"></i
          ></a>
          <a href="#" data-page="profile" id="nav-profile-link">
            <img
              src="https"
              alt="My Profile"
              class="header-avatar"
              id="nav-profile-avatar"
            />
          </a>
        </div>
      </div>
    </header>

    <nav class="sub-nav">
      <div class="nav-links container">
        <a href="#" class="nav-link active" data-page="feed"
          ><i class="bx bxs-home"></i> Home</a
        >
        <a href="#" class="nav-link" data-page="classes"
          ><i class="bx bxs-grid-alt"></i> Classes</a
        >
        <a href="#" class="nav-link" data-page="chat"
          ><i class="bx bxs-chat"></i> Chat</a
        >
        <a href="#" class="nav-link" data-page="assignments"
          ><i class="bx bxs-pen"></i> Assignments</a
        >
      </div>
    </nav>

    <main class="container">
      <div id="page-feed" class="page main-layout">
        <section class="feed" id="feed-container"></section>
        <aside class="sidebar" id="sidebar-container"></aside>
      </div>

      <div id="page-profile" class="page" style="display: none">
        <div id="profile-header-container"></div>
        <div class="profile-body">
          <aside id="profile-info-container" class="profile-info"></aside>
          <section id="profile-posts-container" class="profile-posts"></section>
        </div>
      </div>

      <div id="page-follow-list" class="page main-layout" style="display: none">
        <section class="feed">
          <div class="card">
            <h2 id="follow-list-title"></h2>
            <div id="follow-list-container"></div>
          </div>
        </section>
        <aside class="sidebar" id="profile-shortcut-container-follow"></aside>
      </div>

      <div id="page-chat" class="page main-layout" style="display: none">
        <aside class="sidebar" id="chat-sidebar-container"></aside>
        <section class="feed" id="chat-main-container"></section>
      </div>

      <div id="page-classes" class="page" style="display: none">
        <div class="card full-width">
          <h2>Kelas Anda</h2>
          <div class="class-grid" id="classes-container"></div>
        </div>
      </div>

      <div id="page-assignments" class="page main-layout" style="display: none">
        <section class="feed">
          <div class="card">
            <h2>Daftar Tugas</h2>
            <div class="assignment-list" id="assignments-container"></div>
          </div>
        </section>
        <aside class="sidebar" id="profile-shortcut-container-assign"></aside>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
